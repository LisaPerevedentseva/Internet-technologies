<!DOCTYPE html>
<html>
<head>
	<title>Quest Guard - Квесты</title>
	<meta name="keywords" content="quest, развлечения, иммерсивный театр, перформанс">
	<meta name= "description" content="Обзоры на квесты и перформансы в Москве">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<header class="shapka">
	</header>
	<div class="btnContainer">
		<button class="btn active" onclick="location.href='index.html'"> <font class=text> Квесты </font></button>
		<button class="btn" onclick="location.href='Perf.html'"> <font class=text> Перформансы </font></button>
		<button class="btn" onclick="location.href='ONas.html'"> <font class=text> Выбор редакции </font></button>
		<button class="btn" onclick="location.href='Contacts.html'"> <font class=text> Контакты </font></button>
	</div>
	<div></div>
	<div id="myBtnContainer" class="btnnContainer">
		<button class="btnn" onclick="activeFunction(); filterSelection('all')"><font class=textt> Показать все</font></button>
		<button class="btnn" onclick="activeFunction(); filterSelection('funny')"> <font class=textt>Весёлые</font></button>
		<button class="btnn" onclick="activeFunction(); filterSelection('horrible')"> <font class=textt>Страшные</font></button>
		<button class="btnn" onclick="activeFunction(); filterSelection('family')"><font class=textt> Для всей семьи</font></button>
		<button class="btnn" onclick="activeFunction(); filterSelection('energetic')"> <font class=textt>Активные</font></button>
		<button class="btnn" onclick="activeFunction(); filterSelection('easy')"> <font class=textt>Простые</font></button>
		<button class="btnn" onclick="activeFunction(); filterSelection('hard')"> <font class=textt>Сложные</font></button>
	</div>
	<div class="filterDivContainer">
		<div class="filterDiv a funny hard" onclick="location.href='Alisa.html'"><font class=textquest>Алиса в стране кошмаров</font></div>
		<div class="filterDiv b family hard  "><font class=textquest>Стимпанк-дирижабль</font></div>
		<div class="filterDiv c hard energetic"><font class=textquest>Академия Гудини</font></div>
		<div class="filterDiv d horrible easy"><font class=textquest>Секретный пациент</font></div>
		<div class="filterDiv e funny family hard energetic"><font class=textquest>Охотники на привидений</font></div>
		<div class="filterDiv f family easy"><font class=textquest>Философский камень</font></div>
	</div>
	<script type="text/javascript"> 	
		function activeFunction() {
			var x = document.getElementById("myBtnContainer");
			var y = x.getElementsByClassName("btnn");
			var i;
			for (i = 0; i < y.length; i++) {
				y[i].classList.remove("active");
			}
			var current = document.activeElement;
			current.classList.add("active");
		}

		document.getElementsByClassName("btnn")[0].click();
		document.getElementsByClassName("btnn")[0].focus();
		function filterSelection(c) {
			var x, i;
			x = document.getElementsByClassName("filterDiv");
			if (c == "all") c = "";
			for (i = 0; i < x.length; i++) {
				w3RemoveClass(x[i], "show");
				if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
			}
		}

		function w3AddClass(element, name) {
			var i, arr1, arr2;
			arr1 = element.className.split(" ");
			arr2 = name.split(" ");
			for (i = 0; i < arr2.length; i++) {
				if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
			}
		}

		function w3RemoveClass(element, name) {
			var i, arr1, arr2;
			arr1 = element.className.split(" ");
			arr2 = name.split(" ");
			for (i = 0; i < arr2.length; i++) {
				while (arr1.indexOf(arr2[i]) > -1) {
					arr1.splice(arr1.indexOf(arr2[i]), 1);     
				}
			}
			element.className = arr1.join(" ");
		}
	</script>
</body>
</html>
